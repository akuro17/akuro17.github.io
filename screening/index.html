<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Advanced Stock Screener - I ant I Investigates</title>
    
    <!-- CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries,typography"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="screening_ui.css"> <!-- New Modular CSS -->

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#5048e5",
                        "border-light": "#e2e8f0",
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"],
                        "mono": ["Roboto Mono", "monospace"]
                    }
                },
            },
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-800 font-sans antialiased overflow-hidden">

    <!-- Header (Compact) -->
    <nav class="bg-white border-b border-slate-200 h-14 flex items-center justify-between px-4 shrink-0 z-30">
        <div class="flex items-center gap-4">
            <a href="../index.html" class="font-bold text-indigo-600 flex items-center gap-2">
                <span class="material-symbols-outlined">analytics</span>
                I ant I Screener
            </a>
            <div class="h-6 w-px bg-slate-200 mx-2"></div>
            <span class="text-sm font-semibold text-slate-700">S&P 500</span>
        </div>
        
        <div class="flex items-center gap-4">
            <div class="text-xs text-right">
                <span class="block font-bold text-slate-900" id="row-count">0</span>
                <span class="block text-slate-400" id="total-count">/ 0 loaded</span>
            </div>
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1.5 rounded text-sm font-medium transition-colors shadow-sm">
                Export
            </button>
        </div>
    </nav>

    <!-- Main Layout (2 Columns) -->
    <main class="screening-layout p-4">
        
        <!-- Left: Filter Panel -->
        <aside class="filter-panel" id="filter-panel">
            <div class="filter-header">
                <h2 class="text-sm font-bold uppercase tracking-wider text-slate-600 flex items-center gap-2">
                    <span class="material-symbols-outlined text-[18px]">filter_alt</span>
                    Filters
                </h2>
                <button class="text-slate-400 hover:text-slate-600">
                    <span class="material-symbols-outlined text-[18px]">menu_open</span>
                </button>
            </div>

            <!-- Conditions List -->
            <div id="filter-conditions-list" class="filter-conditions custom-scrollbar">
                <!-- Dynamic Conditions will replace this -->
                <!-- Default Hint -->
                <div class="text-center py-8 text-slate-400 text-xs">
                    <span class="material-symbols-outlined text-[32px] mb-2 opacity-50">playlist_add</span>
                    <p>Add conditions to filter stocks</p>
                </div>
            </div>

            <!-- Add Button -->
            <div class="add-condition-area mt-auto">
                <button class="btn-add" onclick="screeningApp.addCondition()">
                    <span class="material-symbols-outlined">add</span>
                    Add Condition
                </button>
            </div>
        </aside>

        <!-- Right: Results Panel -->
        <section class="results-panel">
            <!-- Table Header (Sticky) -->
            <div class="bg-slate-50 border-b border-slate-200 px-4 py-2 flex justify-between items-center text-xs text-slate-500">
                <span>Displaying top matches</span>
                <span>Real-time Update</span>
            </div>

            <!-- Table Container -->
            <div class="table-container custom-scrollbar">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-50" id="table-head">
                        <tr id="table-header-row">
                            <!-- JS Injected -->
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100 bg-white" id="table-body">
                        <!-- JS Injected -->
                    </tbody>
                </table>
            </div>
        </section>

    </main>

    <!-- Data & Logic -->
    <script src="data_loader.js"></script> <!-- Defines PRELOADED_DATA -->
    <script src="screening_core.js"></script>

</body>
</html>
