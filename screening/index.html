    <link rel="stylesheet" href="../assets/css/style.css">

    <script>
        tailwind.config = {

                extend: {

<body class="bg-slate-50 text-slate-800 font-sans antialiased flex flex-col min-h-screen">

    <!-- Header / Navbar (Standardized) -->
    <header id="site-header" class="border-b border-slate-200 bg-white/80 backdrop-blur-sm shrink-0 z-50 sticky top-0">
        <nav class="mx-auto flex max-w-7xl items-center justify-between px-4 py-3" aria-label="Primary Navigation">
            <!-- Logo -->
            <div class="flex items-center gap-6">
                <a href="../index.html" class="flex items-center gap-2" id="logo">
                    <span class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-indigo-600 text-xs font-semibold text-white font-mono">I</span>
                    <div class="flex flex-col">
                        <span class="text-sm font-semibold tracking-tight">I ant I Investigates</span>
                        <span class="text-xs text-slate-500">Stock Analysis Lab</span>
                    </div>
                </a>
                
                <!-- Breadcrumbs -->
                <nav class="flex items-center text-xs text-slate-500 font-medium">
                    <a href="../index.html" class="hover:text-indigo-600 transition-colors">Home</a>
                    <span class="mx-2 text-slate-300">/</span>
                    <a href="./" class="hover:text-indigo-600 transition-colors">Screening</a>
                    <span class="mx-2 text-slate-300">/</span>
                    <span class="text-slate-900 font-semibold">Index</span>
                </nav>
            </div>

            <!-- Loading Info & Export -->
            <div class="flex items-center gap-4">
                <div class="text-xs text-right flex items-baseline gap-1">
                    <span class="font-bold text-slate-900" id="row-count">0</span>
                    <span class="text-slate-400" id="total-count">/ 0 loaded</span>
                </div>
                <button id="btn-export" class="bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1.5 rounded text-sm font-medium transition-colors shadow-sm flex items-center gap-2">
                    <span class="material-symbols-outlined text-[16px]">download</span>
                    Export
                </button>
            </div>
        </nav>
    </header>

    <!-- Main Layout (2 Columns) -->
    <main class="screening-layout p-4 flex-1">
        
        <!-- Left: Filter Panel -->
        <aside class="filter-panel" id="filter-panel">
            <div class="filter-header flex justify-between items-center">
                <h2 class="text-sm font-bold uppercase tracking-wider text-slate-600 flex items-center gap-2">
                    <span class="material-symbols-outlined text-[18px]">filter_alt</span>
                    Filters
                </h2>
                <button onclick="screeningApp.copyCurrentURL()" class="text-slate-400 hover:text-indigo-600 flex items-center gap-1 text-[10px] font-medium transition-colors" title="Copy Link with Filters">
                    <span class="material-symbols-outlined text-[14px]">link</span>
                    Copy Link
                </button>
            </div>

            <!-- Add Button -->
            <div class="add-condition-area">
                <button class="btn-add" onclick="screeningApp.addCondition()">
                    <span class="material-symbols-outlined">add</span>
                    Add Condition
                </button>
            </div>

            <!-- Conditions List -->
            <div id="filter-conditions-list" class="filter-conditions">
                <!-- Dynamic Conditions will replace this -->
            </div>
            
            <!-- Debug Tools -->
            <div class="p-4 mt-auto border-t border-slate-200 bg-slate-50">
                <button onclick="screeningApp.copyDebugInfo()" class="text-[10px] text-slate-400 hover:text-indigo-600 flex items-center gap-1 w-full justify-center">
                    <span class="material-symbols-outlined text-[12px]">content_copy</span>
                    Copy Indicator Names
                </button>
            </div>
        </aside>

        <!-- Right: Results Panel -->
        <section class="results-panel">
            
            <!-- Table Container -->
            <div class="table-container custom-scrollbar">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-50" id="table-head">
                        <tr id="table-header-row">
                            <!-- JS Injected -->
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100 bg-white" id="table-body">
                        <!-- JS Injected -->
                    </tbody>
                </table>
            </div>
        </section>

    </main>

    <!-- Footer (Standardized) -->
    <footer id="site-footer" class="border-t border-slate-200 bg-white shrink-0">
        <div class="mx-auto flex max-w-7xl flex-col gap-3 px-4 py-4 text-xs text-slate-500 sm:flex-row sm:items-center sm:justify-between">
            <div class="flex items-center gap-2">
                <span class="inline-flex h-6 w-6 items-center justify-center rounded-full bg-indigo-600 text-[10px] font-semibold text-white font-mono">I</span>
                <span class="text-[11px]">&copy; 2026 I ant I Investigates</span>
            </div>
            <div class="flex flex-wrap items-center gap-4">
                <span class="text-[11px]">Static Documents / No Tracking</span>
                <nav class="flex gap-4">
                    <a href="../indicators/" class="text-[11px] text-slate-500 hover:text-indigo-600 transition-colors">Indicators</a>
                    <a href="./" class="text-[11px] font-semibold text-indigo-600" aria-current="page">Screening</a>
                    <span class="text-[11px] text-slate-300 cursor-not-allowed">Software</span>
                </nav>
            </div>
        </div>
    </footer>

    <!-- Data & Logic -->
    <script src="data_loader.js?v=10"></script> <!-- Defines PRELOADED_DATA -->
    <script src="screening_core.js?v=10"></script>

</body>
</html>
